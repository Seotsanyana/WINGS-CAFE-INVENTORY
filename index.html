<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wings Cafe Inventory System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Wings Cafe Inventory System</h1>
        <nav>
            <button class="nav-btn active" data-page="dashboard">Dashboard</button>
            <button class="nav-btn" data-page="products">Products</button>
            <button class="nav-btn" data-page="inventory">Inventory</button>
            <button class="nav-btn" data-page="sales">Sales</button>
            <button class="nav-btn" data-page="customers">Customers</button>
            <button class="nav-btn" data-page="reports">Reports</button>
        </nav>
    </header>

    <main>
        <section id="dashboard" class="page active">
            <h2>Dashboard</h2>
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Products</h3>
                    <p id="total-products">0</p>
                </div>
                <div class="card">
                    <h3>Low Stock Items</h3>
                    <p id="low-stock-items">0</p>
                </div>
                <div class="card">
                    <h3>Total Inventory Value</h3>
                    <p id="total-value">$0.00</p>
                </div>
            </div>
        </section>

        <section id="products" class="page">
            <h2>Product Management</h2>
            <button id="add-product-btn" class="btn-primary">Add New Product</button>
            
            <div class="modal" id="product-modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3 id="modal-title">Add Product</h3>
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="form-group">
                            <label for="product-name">Product Name:</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-description">Description:</label>
                            <textarea id="product-description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Category:</label>
                            <input type="text" id="product-category" required>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Price ($):</label>
                            <input type="number" id="product-price" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="product-quantity">Initial Quantity:</label>
                            <input type="number" id="product-quantity" min="0" required>
                        </div>
                        <button type="submit" class="btn-primary">Save Product</button>
                    </form>
                </div>
            </div>

            <table id="products-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="products-list">
                    <!-- Products will be added here dynamically -->
                </tbody>
            </table>
        </section>

        <!-- Other sections will be added similarly -->
        <section id="inventory" class="page">
            <h2>Inventory Management</h2>
            <!-- Inventory content will go here -->
        </section>

        <section id="sales" class="page">
            <h2>Sales</h2>
            <!-- Sales content will go here -->
        </section>

        <section id="customers" class="page">
            <h2>Customers</h2>
            <!-- Customer content will go here -->
        </section>

        <section id="reports" class="page">
            <h2>Reports</h2>
            <!-- Reports content will go here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
